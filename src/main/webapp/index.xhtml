<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>TESTE</title>
</h:head>
<h:body style="margin-left:50px">
    <p:spinner />
    <p:button value="Olá Mundo Primefaces"/>
    <h:form id="frm">

        <p:panel id="panel" widgetVar="panelR" header="Datatable Pessoas:" closable="false">
            <f:facet name="actions">
                <p:commandButton title="Refresh" icon="ui-icon-refresh"
                                 action="#{mbPessoa.updatePessoaList()}"
                                 process="@this" update=":frm" />
            </f:facet>

            <div class="card">
                <p:dataTable var="pessoa" value="#{mbPessoa.pessoaList}" paginator="true" rows="15">
                    <p:column headerText="Id:" style="text-align:center" sortBy="#{pessoa.id}">
                        <h:outputText value="#{pessoa.id}" />
                    </p:column>

                    <p:column headerText="E-mail:" style="text-align:center" sortBy="#{pessoa.email}">
                        <h:outputText value="#{pessoa.email}" />
                    </p:column>

                    <p:column headerText="Telefone:" style="text-align:center" sortBy="#{pessoa.telefone}">
                        <h:outputText value="#{pessoa.telefone}" />
                    </p:column>

                    <p:column headerText="CPF:" style="text-align:center" sortBy="#{pessoa.cpf}">
                        <h:outputText value="#{pessoa.cpf}" />
                    </p:column>
                </p:dataTable>
            </div>
        </p:panel>
        </h:form>

</h:body>
</html>
